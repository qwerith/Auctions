{% extends "auctions/layout.html" %}
{% load static %}

{% block body %}
    <h2>Active Listings</h2>
    <br>
    {% if listings %}
        {% for i in listings %}
            <label style="font-weight:bold;">{{ i.main_info.title }}</label>
            <br>
            <img src="../media/images/{{ i.image }}" style="height:500px;width:500px;" alt="Image">
            <br>
            <div>Description: {{ i.main_info.description }}</div>
            <div>Starting Bid: {{ i.main_info.starting_bid }}</div>
            <br>
            <br>
            <br>
        {% endfor %}
    {% endif %}
{% endblock %}
