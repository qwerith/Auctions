{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listing</h2>

    <form action="{% url 'create_listings' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="title" placeholder="Title" required="True">
        </div>
        <div class="form-group">
            <textarea id="description" name="description" rows="4" cols="50" required="True"></textarea>
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="starting_bid" placeholder="Starting Bid" required="True">
        </div>
        <div class="form-group">
            <input type="file" id="myfile" name="file">
        </div>
        <input class="btn btn-primary" type="submit" value="Create">
    </form>

{% endblock %}
